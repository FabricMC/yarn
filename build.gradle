	group = yarnGroup
	jar = unpickedJar
	mappings = mappingsDir
}

task yarn(dependsOn: mapIntermediaryJar, type: EnigmaTask) {
	group = yarnGroup
	jar = intermediaryJar
	mappings = mappingsDir
